<button *ngFor="let item of values" (click)="currentValue = item">
  {{ item }}
</button>

<ng-container [ngSwitch]="currentValue">
  <app-intro *ngSwitchCase="values[0]"></app-intro>

  <app-bindings *ngSwitchCase="values[1]"></app-bindings>

  <app-update *ngSwitchCase="values[2]"></app-update>

  <app-select *ngSwitchCase="values[3]" ></app-select>
</ng-container>



<router-outlet></router-outlet>
